[pytest]
# Only collect tests from the tests/ directory
testpaths = tests

# Ignore external directories that contain incompatible test files
ignore =
    New Folder
    cmake-*
    mingw-*
    node_modules
    .venv
    frontend

# Additional settings
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Show extra test summary info
addopts = -v --tb=short
